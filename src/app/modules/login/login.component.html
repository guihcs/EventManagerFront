<div class="modal-header">
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="login-form">

  <h1> Login </h1>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControl]="emailControl">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="passwordControl">
      <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>
  </div>

<!--  <mat-checkbox>Keep Connected</mat-checkbox>-->
  <button mat-raised-button color="primary" (click)="login()" [disabled]="logging">LOGIN</button>

<!--  <p> Forgot password? <a routerLink="/password/reset" (click)="close()">Click Here</a> </p>-->
</div>
