
<div class="modal-header">
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<form [formGroup]="formGroup">
  <h1> Sub Event </h1>
  <mat-form-field appearance="standard">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <div>

    <mat-form-field appearance="standard">
      <mat-label>Start Date</mat-label>
      <input matInput type="datetime-local" formControlName="startDate">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>End Date</mat-label>
      <input matInput type="datetime-local" formControlName="endDate">
    </mat-form-field>
  </div>


  <mat-form-field appearance="standard">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Manager</mat-label>
    <input matInput type="text" formControlName="manager">
  </mat-form-field>

</form>


<div class="modal-header">
  <button mat-flat-button (click)="close()" >CANCEL</button>
  <button mat-flat-button [mat-dialog-close]="formGroup.value">ADD</button>
</div>
